<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMart - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">GreenMart</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#" id="weather-widget" class="weather-widget-link">
                    <span id="weather-icon">‚òÄÔ∏è</span> <span id="weather-temp">--¬∞C</span>
                </a>
                <a href="cart.html" class="cart-icon active">üõí <span id="cart-count">0</span></a>
                <a href="login.html" class="user-icon">Login</a>
            </div>
        </div>
    </nav>

    
    <div class="container">
        <h2>My Cart</h2>
        <div id="cart-items" class="cart-container">
            
            <p>Your cart is empty.</p>
        </div>
        <div class="cart-total">
            <h3>Total: <span id="total-price">0.00</span> TL</h3>
            <button id="checkout-btn" class="btn btn-primary mt-1">Complete the Order</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <p>&copy; 2026 GreenMart. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        window.onload = function () {
            
            if (typeof updateCartCount === 'function') {
                updateCartCount();
            }

            const cartItems = document.getElementById('cart-items');
            const cart = JSON.parse(localStorage.getItem('cartGreen')) || [];

            if (cart.length > 0) {
                cartItems.innerHTML = ''; 
                let total = 0;

                cart.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'cart-item';

                    
                    let imgDisplay;
                    if (item.image && (item.image.includes('/') || item.image.includes('http') || item.image.includes('.'))) {
                        imgDisplay = `<img src="${item.image}" alt="${item.name}" class="cart-item-img">`;
                    } else {
                        imgDisplay = `<span class="cart-item-icon">${item.image || 'üì¶'}</span>`;
                    }

                    div.innerHTML = `
                        <div class="cart-item-left">
                            ${imgDisplay}
                            <div>
                                <h4 class="cart-item-name">${item.name}</h4>
                            </div>
                        </div>
                        <div class="cart-item-right">
                            <span class="cart-item-price">${item.price} TL</span>
                            <br>
                            <button onclick="removeItem(${index})" class="cart-item-remove">Sil</button>
                        </div>
                    `;
                    cartItems.appendChild(div);
                    total += parseFloat(item.price);
                });
                document.getElementById('total-price').innerText = total.toFixed(2);
            }
        };

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cartGreen')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cartGreen', JSON.stringify(cart));
            window.location.reload();
        }
    </script>

</body>


</html>
